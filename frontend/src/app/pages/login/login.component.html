<div class="container mt-5 custom-form">
    <div class="card">
        <div class="card-header d-flex justify-content-center form-header pt-3 ">
            <h4> Iniciar sesión </h4>
        </div>
        <div class="card-body form-body">
            <form [formGroup]="loginForm" (ngSubmit)="handleLoginFormSubmit()" class="overflow-auto">
                <div class="mb-3">
                    <label class="mb-1">RUT</label>
                    <input id="username" type="text" formControlName="username" name="username" class="form-control"/>
                    <app-validators
                        [control]="loginForm.controls.username"
                        errorMessage="El campo nombre de usuario es requerido"
                        [serverError]="errors.username">
                    </app-validators>
                </div>
                <div class="mb-3">
                    <label class="mb-1">Contraseña</label>
                    <input id="password" type="password" formControlName="password" name="password" class="form-control"/>
                    <app-validators
                        [control]="loginForm.controls.password"
                        errorMessage="El campo contraseña es requerido"
                        [serverError]="errors.password">
                    </app-validators>
                </div>
                <div class="d-flex justify-content-center">
                    <div *ngIf="credentialsInvalid">
                        <span class="text-danger"> Las credenciales ingresadas no son válidas</span>
                    </div>
                </div>
                <div class="mb-3 pt-3 d-flex justify-content-center">
                    <button submit="submit" class="btn btn-send me-3"> Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
