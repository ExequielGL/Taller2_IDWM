<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4> Clientes
                <a routerLink="/clients/register" class="btn btn-primary float-end"> Añadir cliente</a>
            </h4>
        </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">ID cliente</th>
                <th scope="col">RUT o DNI</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Correo electrónico</th>
                <th scope="col">Puntos</th>
                <th scope="col"> Opciones </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let client of clients">
                <td>{{ client.id}}</td>
                <td>{{ client.rut_or_dni }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.last_name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.points }}</td>
                <td>
                    <a routerLink="/clients/{{client.id}}/edit" class="btn btn-warning"> Editar </a>
                    <button type="button" (click)="deleteClient($event,client.id)" class="btn btn-danger"> Eliminar </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
