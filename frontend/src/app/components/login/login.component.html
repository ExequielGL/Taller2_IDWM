<p>login works!</p>
<section>
    <h1> Iniciar sesión</h1>
    <form>
        <label for="email">
            Correo electrónico:
            <input id="email" type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
        </label>
        <label for="password">
            Contraseña:
            <input id="password" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"/>
        </label>
        <button (click)="submitForm()"> Ingresar </button>
    </form>
</section>
<section>
    <form [formGroup]="loginForm" (ngSubmit)="handleRegisterFormSubmit()">
        <label>
            Correo electrónico
            <input type="text" formControlName="email" />
        </label>
        <label>
            Contraseña
            <input type="password" formControlName="password" />
        </label>
        <button [disabled]="!loginForm.valid" type="submit"> Submit </button>
    </form>
    <p>Email: {{ loginForm.value.email }}</p>
    <p>Email: {{ loginForm.value.password }}</p>
</section>
